<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Helping Hand</title>
    
</head>
<body>
    <div class= "sidebar">
        <div class='logo_content'>
            <div class="logo">
               <img  src="community.png" alt="logo" height="35" width="20%">
                <div class="logoname">Helping Hand
                    
                </div>
                
                
            </div>
            <div class="slog"><br> BE  &nbsp; A HAND FOR NEEDY</div>
            <i class='bx bx-menu' id="btn" ></i>
            

        </div>

        <ul class="nav_list">
            
            <ul>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="liks_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
                
                
            </ul>
            <ul>
                <a href="#">
                    <i class='bx bxs-package' ></i>
                    <span class="liks_name">Donate Food</span>
                </a>
                <span class="tooltip">Donate Food</span>
            </ul>
            <ul>
                <a href="#">
                    <i class='bx bxs-badge-dollar bx-flashing' ></i>
                    <span class="liks_name">Donate Money</span>
                </a>
                <span class="tooltip">Donate Money</span>
            </ul>
            <ul>
                <a href="#">
                    <i class='bx bx-line-chart bx-tada' ></i>
                    <span class="liks_name">Donate Interest</span>
                </a>
                <span class="tooltip">Donate Interest</span>
            </ul>
            <ul>
                <a href="#">
                    <i class='bx bxs-help-circle' ></i>
                    <span class="liks_name">How We Work</span>
                </a>
                <span class="tooltip">How We Work</span>
            </ul>
           
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="profile_pic">
                        <img id="profilepicc" src="student.png" alt="user_pic" >
                       
                        
                    </div>
                    <div class="itm">
                        <div class="name">
                           <span>Kamal Swami</span> 
                        </div>
                        <div class="rank">
                            <span>level 10</span>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            <div>
                <br>
                <i class='bx bx-log-out' id ="log_out" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LOG OUT</i>
            </div>
            
        </div>
    </div>
    <div class="home_content">
        <div class="home_text">
            Home PAGE
        </div>
    </div>
    <script >
        let btn= document.querySelector("#btn");
        let sidebar= document.querySelector(".sidebar");
        
        btn.onClick=function(){
            sidebar.classList.add.toggle("active") ;
        }

    </script>


</body>
</html>
